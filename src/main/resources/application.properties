#data
spring.datasource.url=jdbc:postgresql://localhost:5433/book_shop
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver
spring.web.resources.static-locations=classpath:/spring-frontend/
spring.thymeleaf.prefix=classpath:/spring-frontend/

#jpa config
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

#localization
spring.messages.basename=lang.messages

#liquebase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

#swagger
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

#upload
upload.path = src/main/resources/uploads/image/
download.path = src/main/resources/uploads/bookfiles

#spring security
spring.security.user.name=admin
spring.security.user.password=admin
