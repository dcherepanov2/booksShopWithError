<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Тут название страницы написать</title>
    <meta name="description" content="Описание страницы">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link href="../favicon.ico" rel="shortcut icon">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/fonts.min.css?v=52263780">
    <link rel="stylesheet" href="/assets/css/basic.min.css?v=52263780">
    <link rel="stylesheet" href="/assets/css/extra.min.css?v=52263780">
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script defer src="/assets/js/scripts.min.js?v=52263780"></script>
</head>
<body class="Site">
<header class="Header" th:replace="~{fragments/common_header_fragment :: head(genres='menu-item menu-item_ACTIVE', status='unauthorized')}">
</header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <h1 class="Middle-title" th:text="#{topbar.genres}">Жанры
            </h1>
            <div class="Section">
                <div class="Tags Tags_genres" th:each="genre : ${allGenres}">
                    <div class="Tags Tags_embed">
                        <div class="Tags-title"><!--TODO: реализовать парент id-->
                            <div class="Tag"><a th:href="@{'/genres/'+${genre.key.slug}}" href="/genres/slug.html" th:text="${genre.key.name}">Лёгкое чтение <span class="undefined-amount" th:text="${genre.value.size()}"></span></a>
                            </div>
                        </div>
                        <nobr th:each="genrel1 : ${genre.value}" ><!--th:href="${'/genres'+${genre.id}}"-->
                            <nobr class="Tag" ><a  th:href="@{'/genres/'+${genrel1.key.slug}}" th:text="${genrel1.key.name}">
                                <nobr class="Tag" ><a  th:href="@{'/genres/'+${genrel1.key.slug}}" th:text="${genrel1.key.name}"  th:each="genrel2 : ${genrel1.value}"></a>
                                    <nobr class="Tag" ><a  th:href="@{'/genres/'+${genrel2.slug}}" th:text="${genrel2.name}"></a>
                                    </nobr>
                                </nobr>
                                <span class="undefined-amount" th:text="${genrel1.value.size()}">(44333)</span></a>
                            </nobr>
                        </nobr>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<footer class="Footer" th:replace="~{fragments/common_footer_fragment :: footer}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
