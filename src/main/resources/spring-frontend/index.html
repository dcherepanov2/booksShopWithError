<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Магазин 📚</title>
    <meta name="description" content="Описание страницы">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link href="favicon.ico" rel="shortcut icon">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/fonts.min.css?v=64223515">
    <link rel="stylesheet" href="/assets/css/basic.min.css?v=64223515">
    <link rel="stylesheet" href="/assets/css/extra.min.css?v=64223515">
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script defer src="/assets/js/scripts.min.js?v=64223515"></script>
</head>
<body class="Site">
<header class="Header"
        th:replace="~{fragments/common_header_fragment :: head(main='menu-item menu-item_ACTIVE', status='unauthorized')}"></header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <div class="Section">
                <div th:replace="~{fragments/book_slider_fragment :: bookSlider(title=#{books.slider.recommended},books = ${recommendedBooks})}"></div>
                <div th:replace="~{fragments/book_slider_fragment :: bookSlider(title=#{books.slider.popular},books = ${popularBooks})}"></div>
                <div th:replace="~{fragments/book_slider_fragment :: bookSlider(title=#{books.slider.news},books = ${newBooks})}"></div>
            </div>
            <h2 class="Middle-title" th:text="#{tag.cloud}">Книги по тегам
            </h2>
            <div class="Tags" id="tags" th:replace="~{fragments/tag_cloud_fragment :: cloud(allTags = ${allTags})}"></div>
        </main>
    </div>
</div>
<footer class="Footer" th:replace="~{fragments/common_footer_fragment :: footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>\
<script>
    import axios from 'axios'
    axios.defaults.withCredentials = true
    function getCart(){
        // axios.post('http://localhost:8080/books/changeBookStatus/1111'),{
        //     headers: 'Access-Control-Allow-Credentials: true'
        // }.then((res)=>{
        //
        // })
        axios.get('http://localhost:8080/cart',{
            headers: 'Access-Control-Allow-Credentials: true'
        },
            {
                withCredentials: true
            });
    }
</script>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
