<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Тут название страницы написать</title>
    <meta name="description" content="Описание страницы">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link href="../favicon.ico" rel="shortcut icon">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/fonts.min.css?v=59641147">
    <link rel="stylesheet" href="/assets/css/basic.min.css?v=59641147">
    <link rel="stylesheet" href="/assets/css/extra.min.css?v=59641147">
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <script defer src="/assets/js/scripts.min.js?v=59641147"></script>
</head>
<body class="Site">
<header class="Header"
        th:replace="~{fragments/common_header_fragment :: head(authors='menu-item menu-item_ACTIVE', status='unauthorized')}"></header>
<div class="Middle">
    <div class="wrap">
        <main class="Middle-main">
            <h1 class="Middle-title" th:text="#{topbar.authors}">Авторы
            </h1>
            <div class="Section">
                <nobr style="white-space: nowrap;" class="Authors">
                    <nobr style="white-space: nowrap;" th:each="author : ${mapAuthors}" class="Authors-links"><a style="white-space: nowrap;" class="Authors-link"
                                                                                   href="#a"
                                                                                   th:href="'#' + ${#strings.toLowerCase(author.key)}"
                                                                                   th:text="${#strings.toUpperCase(author.key)}">A</a>
                    </nobr>
                    <div class="Authors-block" th:each="author : ${mapAuthors}">
                        <h2 style="padding-top: 10px" class="Authors-title" id="a" th:text="${author.key}"></h2>
                        <!--              -->
                        <div class="Authors-letter" th:each="authors: ${author.value}">
                            <div class="Authors-item"><a th:href="@{'/authors/'+${authors.slug}}" th:text=" ${authors.name}"
                                                         href="/authors/slug.html"></a>
                            </div>
                        </div>
                    </div>
                </nobr>
            </div>
        </main>
    </div>
</div>
<footer class="Footer" th:replace="~{fragments/common_footer_fragment :: footer}"></footer>
<script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body>
</html>
