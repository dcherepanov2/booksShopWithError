<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="Cards Cards_refresh" th:fragment="pool">
    <div th:each="book : ${booksBySearch}" class="Card">
        <div class="Card-picture"><a href="#" th:href="'/books/'+${book.slug}"><img th:src="${book.image}" alt="card.jpg"/></a>
        </div>
        <div class="Card-content">
            <strong class="Card-title"><a href="#" th:href="'/books/'+${book.slug}" th:text="${book.title}">Техника</a>
            </strong>
            <div >
                <div class="Card-description" th:text="${book.authors}" >Кондратенко Александр Петрович
            </div><br>
            </div>
            <div class="Card-cost"><span class="Card-priceOld" th:text="${book.discountPrice}">₽300.00</span><span class="Card-price" th:text="${book.price}">₽190.00</span>
            </div>
        </div>
    </div>
    <div class="Cards-footer Cards-footer_center"><a class="btn btn_primary" href="#" th:attr="data-refreshshow = ${category}" data-refreshshow="recent"
                                                     data-refreshoffset="0" data-refreshlimit="6" th:text="#{button.showmore}">Показать еще</a>
    </div>
</div>
</html>
