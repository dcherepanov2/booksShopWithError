<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="article">
    <h1 class="Middle-title" th:text="${authorSlug.name}">Борис Васильевич Бедный
    </h1>
    <article class="Article">
        <div class="sdf">
        </div>
        <div class="Spoiler">
            <div class="Spoiler-visible">
                <div class="pict pict_left"><img src="/assets/img/content/main/card.jpg" alt="card.jpg"/>
                </div>
                <div>
                    <h2 th:text="#{books.book}">
                    </h2>
                    <p th:text="${firstDescription}">
                    </p>
                </div>
            </div>
            <div class="Spoiler-hide" th:if="${secondDescription != null}">
                <p th:text="${secondDescription}">
                </p>
            </div>
            <div class="Spoiler-footer" th:if="${secondDescription != null}">
                <button class="Spoiler-trigger btn btn_primary btn_nr" type="button" data-showtext=Свернуть
                        th:attr="data-hidetext=#{show.all}">
                </button>
            </div>
        </div>
    </article>
</div>
</html>
